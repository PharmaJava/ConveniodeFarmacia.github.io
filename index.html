<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenio Farmacia - Calculadora de Salario</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --text-color: #1f2937;
            --bg-color: #f9fafb;
            --accent-color: #10b981;
            --error-color: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #e0e7ff, #f3e8ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            max-width: 28rem;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .header i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 0.75rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        select, input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: #ffffff;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        select:focus, input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
        }

        #resultados {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: var(--bg-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            line-height: 1.5;
        }

        #resultados strong {
            color: var(--error-color);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .neto {
            color: var(--accent-color);
            font-weight: 600;
        }

        .diferencia {
            margin-top: 1rem;
            font-style: italic;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-calculator"></i>
            <h1>Calculadora de Salario</h1>
        </div>
        <label for="profesion">Selecciona tu profesión:</label>
        <select id="profesion">
            <option value="1">Farmacéutico</option>
            <option value="2">Técnico</option>
            <option value="3">Auxiliar</option>
        </select>
        <label for="anio">Selecciona el año:</label>
        <select id="anio">
            <option value="0">2022</option>
            <option value="1">2023</option>
            <option value="2">2024</option>
            <option value="3">2025</option>
            <option value="4" selected>2026</option>
        </select>
        <label for="porcentaje">Porcentaje de jornada (1-100):</label>
        <input type="number" id="porcentaje" value="100" min="1" max="100">
        <label for="numHoras">Horas nocturnas este mes:</label>
        <input type="number" id="numHoras" value="0" min="0">
        <label for="porcentajeIRPF">Porcentaje de IRPF:</label>
        <input type="number" id="porcentajeIRPF" value="16.92" step="0.01">
        <label for="cotizacionContComu">Cotización Cont. Comu (%):</label>
        <input type="number" id="cotizacionContComu" value="4.80" step="0.01">
        <label for="cotizacionFormacion">Cotización Formación (%):</label>
        <input type="number" id="cotizacionFormacion" value="0.10" step="0.01">
        <label for="cotizacionDesempleo">Cotización Desempleo (%):</label>
        <input type="number" id="cotizacionDesempleo" value="1.55" step="0.01">
        <button onclick="calcularSalario()">Calcular Salario</button>
        <div id="resultados"></div>
    </div>
    <script>
        function calcularSalario() {
            var profesion = document.getElementById("profesion").value;
            var anio = document.getElementById("anio").value;
            var porcentaje = parseFloat(document.getElementById("porcentaje").value);
            var numHoras = parseFloat(document.getElementById("numHoras").value);
            var porcentajeIRPF = parseFloat(document.getElementById("porcentajeIRPF").value);
            var cotizacionContComu = parseFloat(document.getElementById("cotizacionContComu").value);
            var cotizacionFormacion = parseFloat(document.getElementById("cotizacionFormacion").value);
            var cotizacionDesempleo = parseFloat(document.getElementById("cotizacionDesempleo").value);
            var salario = 0;
            var salarioAnual = 0;
            switch (profesion) {
                case "1":
                    switch (anio) {
                        case "0":
                            salario = 1985.35 * (porcentaje / 100) / 12 * 2 + numHoras * 2.48 + 81.70 + 1985.35 * (porcentaje / 100);
                            salarioAnual = 1985.35 * (porcentaje / 100) * 14 + 81.70 * 12;
                            break;
                        case "1":
                            salario = 2064.76 * (porcentaje / 100) / 12 * 2 + numHoras * 2.48 + 84.97 + 2064.76 * (porcentaje / 100);
                            salarioAnual = 2064.76 * (porcentaje / 100) * 14 + 84.97 * 12;
                            break;
                        case "2":
                            salario = 2137.03 * (porcentaje / 100) / 12 * 2 + numHoras * 2.56 + 87.94 + 2137.03 * (porcentaje / 100);
                            salarioAnual = 2137.03 * (porcentaje / 100) * 14 + 87.94 * 12;
                            break;
                        case "3":
                            salario = 2180.77 * (porcentaje / 100) / 12 * 2 + numHoras * 2.61 + 89.70 + 2180.77 * (porcentaje / 100);
                            salarioAnual = 2180.77 * (porcentaje / 100) * 14 + 89.70 * 12;
                            break;
                        case "4":
                            salario = 2224.39 * (porcentaje / 100) / 12 * 2 + numHoras * 2.66 + 91.49 + 2224.39 * (porcentaje / 100);
                            salarioAnual = 2224.39 * (porcentaje / 100) * 14 + 91.49 * 12;
                            break;
                    }
                    break;
                case "2":
                    switch (anio) {
                        case "0":
                            salario = 1345.92 * (porcentaje / 100) / 12 * 2 + numHoras * 1.62 + 1345.92 * (porcentaje / 100);
                            salarioAnual = 1345.92 * (porcentaje / 100) * 14;
                            break;
                        case "1":
                            salario = 1399.75 * (porcentaje / 100) / 12 * 2 + numHoras * 1.69 + 1399.75 * (porcentaje / 100);
                            salarioAnual = 1399.75 * (porcentaje / 100) * 14;
                            break;
                        case "2":
                            salario = 1448.74 * (porcentaje / 100) / 12 * 2 + numHoras * 1.75 + 1448.74 * (porcentaje / 100);
                            salarioAnual = 1448.74 * (porcentaje / 100) * 14;
                            break;
                        case "3":
                            salario = 1477.71 * (porcentaje / 100) / 12 * 2 + numHoras * 1.79 + 1477.71 * (porcentaje / 100);
                            salarioAnual = 1477.71 * (porcentaje / 100) * 14;
                            break;
                        case "4":
                            salario = 1507.26 * (porcentaje / 100) / 12 * 2 + numHoras * 1.83 + 1507.26 * (porcentaje / 100);
                            salarioAnual = 1507.26 * (porcentaje / 100) * 14;
                            break;
                    }
                    break;
                case "3":
                    switch (anio) {
                        case "0":
                            salario = 1223.91 * (porcentaje / 100) / 12 * 2 + numHoras * 1.61 + 1223.91 * (porcentaje / 100);
                            salarioAnual = 1223.91 * (porcentaje / 100) * 14;
                            break;
                        case "1":
                            salario = 1272.87 * (porcentaje / 100) / 12 * 2 + numHoras * 1.68 + 1272.87 * (porcentaje / 100);
                            salarioAnual = 1272.87 * (porcentaje / 100) * 14;
                            break;
                        case "2":
                            salario = 1316.58 * (porcentaje / 100) / 12 * 2 + numHoras * 1.73 + 1316.58 * (porcentaje / 100);
                            salarioAnual = 1316.58 * (porcentaje / 100) * 14;
                            break;
                        case "3":
                            salario = 1342.91 * (porcentaje / 100) / 12 * 2 + numHoras * 1.76 + 1342.91 * (porcentaje / 100);
                            salarioAnual = 1342.91 * (porcentaje / 100) * 14;
                            break;
                        case "4":
                            salario = 1369.77 * (porcentaje / 100) / 12 * 2 + numHoras * 1.80 + 1369.77 * (porcentaje / 100);
                            salarioAnual = 1369.77 * (porcentaje / 100) * 14;
                            break;
                    }
                    break;
            }
            var cotizacionContComuAmount = salario * (cotizacionContComu / 100);
            var cotizacionFormacionAmount = salario * (cotizacionFormacion / 100);
            var cotizacionDesempleoAmount = salario * (cotizacionDesempleo / 100);
            var irpfAmount = salario * (porcentajeIRPF / 100);
            var salarioNeto = salario - cotizacionContComuAmount - cotizacionFormacionAmount - cotizacionDesempleoAmount - irpfAmount;
            var salarioNetoAnual = salarioAnual - cotizacionContComuAmount * 14 - cotizacionFormacionAmount * 14 - cotizacionDesempleoAmount * 14 - irpfAmount * 14;
            var diferencia = salario - salarioNeto;
            var resultados = document.getElementById("resultados");
            resultados.innerHTML = `
                <div class="result-item"><span>Salario Bruto:</span><span>${salario.toFixed(2)}€</span></div>
                <div class="result-item"><span><strong>Salario Neto:</strong></span><span class="neto">${salarioNeto.toFixed(2)}€</span></div>
                <hr style="margin: 1rem 0; border-color: #e5e7eb;">
                <div class="result-item"><span>Salario Bruto Anual:</span><span>${salarioAnual.toFixed(2)}€</span></div>
                <div class="result-item"><span><strong>Salario Neto Anual:</strong></span><span class="neto">${salarioNetoAnual.toFixed(2)}€</span></div>
                <hr style="margin: 1rem 0; border-color: #e5e7eb;">
                <div class="result-item"><span>Cotización Cont. Comu:</span><span>${cotizacionContComuAmount.toFixed(2)}€</span></div>
                <div class="result-item"><span>Cotización Formación:</span><span>${cotizacionFormacionAmount.toFixed(2)}€</span></div>
                <div class="result-item"><span>Cotización Desempleo:</span><span>${cotizacionDesempleoAmount.toFixed(2)}€</span></div>
                <hr style="margin: 1rem 0; border-color: #e5e7eb;">
                <div class="result-item"><span>IRPF:</span><span>${irpfAmount.toFixed(2)}€</span></div>
                <div class="diferencia"><strong>La diferencia entre el salario bruto y el neto no es magia, son tus impuestos: ${diferencia.toFixed(2)}€</strong></div>
            `;
        }
    </script>
</body>
</html>
